---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-demo
spec:
  replicas: 5
  revisionHistoryLimit: 3
  strategy:
    canary: 
      steps: 
      - setWeight: 20 
      - pause: {}  
      - setWeight: 40
      - pause: {duration: 45}  
      - setWeight: 60
      - pause: {duration: 20}
      - setWeight: 80
      - pause: {duration: 10}
  workloadRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rollouts-demo