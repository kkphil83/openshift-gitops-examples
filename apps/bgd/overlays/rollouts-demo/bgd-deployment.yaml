---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rollout-demo
  name: rollout-demo
spec:
  replicas: 0
  selector:
    matchLabels:
      app: rollout-demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: rollout-demo
    spec:
      containers:
      - name: rollout-demo
        image: argoproj/rollouts-demo:blue
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
---
