---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bgd
  name: bgd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bgd
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bgd
    spec:
      containers:
      - image: quay.io/rhdevelopers/bgd:1.0.0
        name: bgd
        env:
        - name: COLOR
          value: "blue"
        resources: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-bgd
spec:
  replicas: 3
  revisionHistoryLimit: 1
  workloadRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bgd
  strategy:
    blueGreen:
      activeService: bgd
      previewService: bgc-preview
      autoPromotionEnabled: false